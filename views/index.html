<html>
  <head>
    <script src='/vendor/angular/angular.js'></script>
    <script src='/client/javascript/app.js'></script>
    <script src='/client/javascript/products_ctrl.js'></script>
    <link rel='stylesheet' href='/vendor/bootstrap/dist/css/bootstrap.css' />
    <title>NWIND Products</title>
  
  </head>
  <body ng-app='app'>
    <div class='container'>
      <h2>Welcome to NWind SPA</h2>

      <div ng-controller='ProductsCtrl'>
        <div class='alert alert-danger' ng-show='error' ng-click='error = null'>{% raw %}{{ error }}{% endraw %}</div>
        <div class='well'>
          <div class='form-group'>
            <input class='form-control' placeholder='name' ng-model='product.name'/>
          </div>
          <div class='form-group'>
            <input class='form-control' ng-model='product.priority' placeholder='priority'/>
          </div>
          <button class='btn btn-default btn-primary' ng-click='save()'>Save</button>
        </div>
        <ul class='list-view'>
          <li class='list-group-item' ng-repeat='product in products'>
            {% raw %}
            {{ product.name }} {{ product.priority }} 
            <span class='badge'>{{product. priority}}</span> 
            {% endraw %}
            <div class='pull-right'>
            <button class='glyphicon glyphicon-arrow-up' ng-hide='products.length == 1 || $index == 0' ng-click='reorder($index, -1)'></button>
            <button class='glyphicon glyphicon-arrow-down' ng-hide='products.length == 1 || $index == products.length - 1' ng-click='reorder($index, 1)'></button>
            <button class='glyphicon glyphicon-remove-circle' ng-click='remove(product)'></button>
            </div>

          </li>
        </ul>

      </div>

    </div>
  
  </body>
</html>
